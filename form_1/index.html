<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="wrapper">
		
		 <!-- HEADER -->
		<div class="header">

			<div class="top_panel_inner">
				<p class="panel_inner_text">Ola! <a class="SignIn" href="#">Entrar</a> ou <a class="SignUp" href="#">Cadastre-se</a></p>
			</div>
			<div class="logo_panel">
				<a href="" class="link_logo">
					<img src="img/flag.png" alt="" class="img_logo">
					<p class="text_logo">Minhas Ofertas</p>
				</a>
			</div>
			<ul class="top_menu">
				<li class="list_item"><a href="#" class="link_item">Meu YouBike</a></li>
				<li class="list_item"><a href="#" class="link_item">Vender</a></li>
				<li class="list_item"><a href="#" class="link_item">Forum</a></li>
				<li class="list_item"><a href="#" class="link_item">Contato</a></li>
				<li class="list_item"><a href="#" class="link_item">Ajuda</a></li>
			</ul>

		</div>
		
		<!-- CONTENT -->
		<div class="content">
			<div class="panel_inp">
				<div class="head_panel">
					<h2 class="name_panel">Cadastre-se</h2>
				</div>
				<div class="cont_panel">
					<div class="login_sys">
						<a href="" class="link_login_sys clearfix">
							<div class="sys_logo">
								<img src="img/F.png" alt="" class="img_sys_logo">
							</div>
							<div class="sys_name">
								<h3 class="text_sys_name">Log in <span class="text_change">with</span> facebook</h3>
							</div>
						</a>
					</div>
					<div class="log_choice">
						<p class="log_choice_text">Ou</p>
					</div>
					<form action="">
						<div><input type="text" name="first_name" id="first_name" placeholder="First Name"></div>
						<div><input type="text" name="last_name" id="last_name" placeholder="Last Name"></div>
						<div><input type="email" name="email" id="email" placeholder="Email Addres"></div>
						<div><input type="password" name="password" id="password" placeholder="Choose Password"></div>
						<div><input type="password" name="conf_password" id="conf_password" placeholder="Password Confirm"></div>
						<div class="check_wrap clearfix">
							<input type="checkbox" id="sendme">
							<label for="sendme">Send me Youbike updates and tips</label>
						</div>
						<div><input type="submit" value="Create my account"></div>
					</form>
					<div class="bottom_text">
						<p class="text_agree">By clicking the button above, you agree to the Terms of Service<br> Xiew our Privacy Policy.</p>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
